    <h1>自夸云好手</h1>
    <p>鄙人祖籍苏州，清末高祖率妻子里人避难，举家迁于海陵姜堰。单名彬字，取“文质彬彬，然后君子”之意也。性豁达落拓，而于饮食之道诸多讲究。幼喜于传奇，长而醉心百家之言，好读书，每有会意，则吟诵不绝，余味无穷</p>
    <h2>平生所爱,平生所恶</h2>
    <p>喜欢小说，但讨厌悲剧；喜欢吃辣，但不能吃辣；喜欢玩，但讨厌社交。</p>
